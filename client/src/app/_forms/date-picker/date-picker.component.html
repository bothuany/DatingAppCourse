<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
  />
  <label>{{ label() }}</label>
  <div class="invalid-feedback text-start">
    <p *ngIf="control.hasError('required')" class="mb-0">
      Please enter {{ getArticle() }} {{ label() | lowercase }}
    </p>
  </div>
</div>
