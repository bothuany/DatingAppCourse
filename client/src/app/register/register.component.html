<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="mb-3">
    <label style="margin-right: 10px">I am a</label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        value="male"
        formControlName="gender"
      />
      Male
    </label>
    <label class="form-check-label m-2">
      <input
        type="radio"
        class="form-check-input"
        value="female"
        formControlName="gender"
      />
      Female
    </label>
  </div>
  <app-text-input
    [formControl]="$any(registerForm.get('knownAs'))"
    [label]="'Known as'"
  ></app-text-input>

  <app-date-picker
    [formControl]="$any(registerForm.get('dateOfBirth'))"
    [label]="'Date of birth'"
    [theme]="'dark-blue'"
    [maxDate]="maxDate"
  ></app-date-picker>
  <app-text-input
    [formControl]="$any(registerForm.get('city'))"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.get('country'))"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.get('username'))"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.get('password'))"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.get('confirmPassword'))"
    [label]="'Confirm password'"
    [type]="'password'"
  ></app-text-input>

  @if (validationErrors) {
  <div class="alert alert-danger text-start">
    <ul>
      @for (error of validationErrors; track $index) {
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }
  <div class="form-group text-center">
    <button
      class="btn btn-success me-2"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
